<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="pomodoro.js" type="text/javascript"></script>
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<div class="container">
    <div class="row">
      <div class="wrapper">
        <div class="col-xs-12">
            <h1>Pomodoro Clock</h1>

            <div class="row set-time">
                <div class="col-xs-6 btn-rest">
                    <button type="button" class="btn btn-default btn-sm" id="minus-rest">-</button>
                    <span id="rest-time">5</span>
                    <button type="button" class="btn btn-default btn-sm" id="plus-rest">+</button>
                </div>
                <div class="col-xs-6 btn-work">
                    <button type="button" class="btn btn-default btn-sm" id="minus-work">-</button>
                    <span id="work-time">25</span>
                    <button type="button" class="btn btn-default btn-sm" id="plus-work">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 run">
                    <p id="status">Work!</p>
                    <p class="touch"><span id="min">25</span> : <span id="sec">00</span></p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 btns">
                    <button id="start" class="btn btn-default">Start</button>
                    <button id="pause" class="btn btn-default">Pause</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="progress">
                        <div id="bar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <!--<span class="sr-only">40% Complete (success)</span>-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
</body>
</html>
